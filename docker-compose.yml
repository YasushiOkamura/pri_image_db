version: '2'
services:
  db:
    image: postgres:12.6
    volumes:
      - ./tmp/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
  app: &app_base
    build: .
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    volumes:
      - .:/pri_image_talk:delegated
      - bundle:/usr/local/bundle:cached
      - /pri_image_talk/vendor
      - /pri_image_talk/tmp
      - /pri_image_talk/log
      - /pri_image_talk/.git
    ports:
      - "3000:3000"
    depends_on:
      - db
      - redis
    environment:
      TZ: Japan
      LANG: C.UTF-8
  spring:
    <<: *app_base
    command: ["bundle", "exec", "spring", "server"]
    ports: []
    tty: false
    stdin_open: false
  redis:
    image: redis
    ports:
       - 6379:6379
    volumes:
       - ./redis:/data
  worker:
    build: .
    command: bundle exec sidekiq
    volumes:
      - .:/pri_image_talk
    links:
      - db
      - redis
    environment:
      - ENABLE_BOOTSNAP=false
volumes:
  bundle:
    driver: local
